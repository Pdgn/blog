---
layout: default
---
<div class="post-info">
    <div class="post-title pull-left">{{ page.title }}</div>
    <div class="post-meta pull-right">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &bull; {{ page.author }}{% endif %}{% if page.meta %} &bull; {{ page.meta }}{% endif %}</div>
    <div class="clearfix"></div>
</div>
{{ content }}
